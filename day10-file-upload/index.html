<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 10. File Upload</title>
  </head>
  <body>
    <main>
      <div class="file-upload">
        <div id="drop-area" class="file-upload__drop-area">
          <span class="material-symbols-outlined"> image </span>
          <p>사진 파일을 여기에 드래그 앤 드롭 하세요.</p>
          <label for="file-input">파일 업로드</label>
          <input id="file-input" type="file" accept="image/*" />
        </div>
        <div id="image-preview" class="file-upload__preview"></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
