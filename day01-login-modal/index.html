<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 1. Login Modal</title>
  </head>
  <body>
    <main>
      <button class="button" id="login-button">로그인</button>
      <dialog class="modal" id="login-modal">
        <div class="modal__container">
          <form method="dialog" class="close-button-form">
            <button>
              <span class="material-symbols-outlined">close</span>
            </button>
          </form>
          <h2 class="modal__title">로그인</h2>
          <form class="login-form">
            <div class="login-form__item">
              <input type="email" id="email" required />
              <label for="email">이메일 *</label>
            </div>
            <div class="login-form__item">
              <input type="password" id="password" required />
              <label for="password">비밀번호 *</label>
            </div>
            <button class="login-form__submit" type="submit">로그인</button>
          </form>
        </div>
      </dialog>
    </main>

    <script src="main.js"></script>
  </body>
</html>
