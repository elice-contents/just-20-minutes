<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 9. Step Indicator</title>
  </head>
  <body>
    <main>
      <div class="step-indicator">
        <ul id="step-indicator-steps" class="step-indicator-steps"></ul>
        <div class="step-indicator-controls">
          <button
            id="prev-step"
            class="step-indicator-controls__step-button"
            disabled
          >
            이전
          </button>
          <button id="next-step" class="step-indicator-controls__step-button">
            다음
          </button>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
