<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 13. Paint</title>
  </head>
  <body>
    <main>
      <div class="drawing-container">
        <div class="controls">
          <div class="control-group">
            <label for="line-width">선 굵기</label>
            <input id="line-width" type="range" min="1" max="20" value="5" />
          </div>
          <div class="control-group">
            <label for="line-color">선 색상</label>
            <input id="line-color" type="color" value="#000000" />
          </div>
          <button id="clear-button" class="clear-button">전체 지우기</button>
        </div>
        <canvas id="drawing-canvas"></canvas>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
