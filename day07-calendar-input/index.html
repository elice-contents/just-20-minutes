<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Day 7. Calendar Input</title>
  </head>
  <body>
    <main>
      <div class="calendar">
        <input
          type="text"
          id="date-input"
          class="calendar__input"
          placeholder="YYYY-MM-DD"
          readonly
        />
        <div class="calendar__dropdown" id="calendar-dropdown">
          <div class="calendar__header">
            <button id="prev-month" class="calendar__nav">&lt;</button>
            <h4 id="calendar-title" class="calendar__title"></h4>
            <button id="next-month" class="calendar__nav">&gt;</button>
          </div>
          <div class="calendar__body">
            <div class="calendar__weekdays">
              <span>Sun</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
            </div>
            <div id="calendar-days" class="calendar__days"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
